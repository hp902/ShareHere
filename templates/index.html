    <title>Share Here</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta

  </head> 


  <!--Custom Scrollbar-->
  <style>
    ::-webkit-scrollbar-track {
      /*-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);*/

      background-color: transparent;
    }

    ::-webkit-scrollbar {
      width: 12px;
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 10px;
      /*-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);*/
      background-color: #de685e;
    }
  </style>

  <!--Body Starting-->
  <body>

    <!--Header and all Cards Container-->

      <!--Header-->
      <header>

              width="340px"
              height="100px"
            />
          </a>
        </div>
      </header>


      <!--Cards Container-->
      <div class="more">

        <!--First Row for First Three Cards-->
        <div class="cards">
          
          <!--Card 1-->
          <a href="{% url 'INT213' %}">
            <div class="card">
              <img
                src="{% static 'images/python.gif' %}"
                alt=" "
                class="card__image"
              />
              <div class="card_content">
                <div class="title-white">
                  <p>INT213</p>
                </div>
              </div>
            </div>
          </a>

          <!--Card 2-->
          <a href="{% url 'CSE211' %}">
            <div class="card">
              <img
                src="https://media.giphy.com/media/3oEjHLVnGcFgAAo9P2/giphy.gif"
                alt=" "
                class="card__image"
              />
              <div class="card_content">
                <div class="title-white">
                  <p>CSE211</p>
                </div>
              </div>
            </div>
          </a>

          <!--Card 3-->
          <a href="{% url 'MTH401' %}">
            <div class="card">
              <img
                src="https://media.giphy.com/media/xT8qBt3pdiCZrk3erS/giphy.gif"
                alt=" "
                class="card__image"
              />
              <div class="card_content">
                <div class="title-white">
                  <p>MTH401</p>
                </div>
              </div>
            </div>
          </a>
        </div>

        <!--Second Row for Three Cards-->
        <div class="cards">

          <!--Card 4-->
          <a href="{% url 'CSE205' %}">
            <div class="card">
              <img
                src="https://blog.sqreen.com/wp-content/uploads/2018/12/radix_read.gif"
                alt=" "
                class="card__image"
              />
              <div class="card_content">
                <div class="title-white">
                  <p>CSE205</p>
                </div>
              </div>
            </div>
          </a>

          <!--Card 5-->
          <a href="{% url 'CSE320' %}">
            <div class="card">
              <img
                src="https://media.giphy.com/media/l0MYyns7DaGGqdoWs/giphy.gif"
                alt=" "
                class="card__image"
              />
              <div class="card_content">
                <div class="title-white">
                  <p>CSE320</p>
                </div>
              </div>
            </div>
          </a>

          <!--Card 6-->
          <a href="{% url 'INT208' %}">
            <div class="card">
              <img
                src="https://media.giphy.com/media/3oEjHTSuJrMnj08DpS/giphy.gif"
                alt=" "
                class="card__image"
              />
              <div class="card_content">
                <div class="title-white">
                  <p>INT208</p>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"
    ></script>
    <script type="text/javascript" src="js/jquery.slicebox.js"></script>
    <script type="text/javascript">
      $(function () {
        var Page = (function () {
          var $navArrows = $("#nav-arrows").hide(),
            $shadow = $("#shadow").hide(),
            slicebox = $("#sb-slider").slicebox({
              onReady: function () {
                $navArrows.show();
                $shadow.show();
              },
              orientation: "r",
              cuboidsRandom: true,
              disperseFactor: 30,
            }),
            init = function () {
              initEvents();
            },
            initEvents = function () {
              // add navigation events
              $navArrows.children(":first").on("click", function () {
                slicebox.next();
                return false;
              });

              $navArrows.children(":last").on("click", function () {
                slicebox.previous();
                return false;
              });
            };

          return { init: init };
        })();

        Page.init();
      });
    </script>
  </body>
</html>
